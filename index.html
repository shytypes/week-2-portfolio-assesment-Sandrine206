<!DOCTYPE html>
<html lang="en">
  <!-- DO NOT CHANGE CODE WITHIN THE HEAD ELEMENT -->
  <!-- UNLESS YOU KNOW WHAT YOU"RE DOING-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <!-- local style -->
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <h1>sign up form</h1>
        <form>
          <fieldset>
            <legend>Enter your details</legend>

            <label for="firstName"
              >firstName:
              <input
                type="text"
                id="firstName"
                name="firstName"
                autocomplete="cc-given-name"
                required
              />
            </label>

            <label for="lastName"
              >Last Name:
              <input
                type="text"
                id="lastName"
                name="lastName"
                autocomplete="family-name"
                required
              />
            </label>

            <label for="email"
              >Email:
              <input
                type="email"
                id="email"
                name="email"
                autocomplete="email"
                required
              />
            </label>

            <label for="age"
              >age:
              <input
                type="number"
                id="age"
                name="age"
                min="0"
                autocomplete="off"
                required
              />
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <ul id="result-view"></ul>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
